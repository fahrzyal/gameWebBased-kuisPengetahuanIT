<!DOCTYPE html>
<html lang="id">
  	<head>
    	<meta charset="UTF-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<title>Kuis Pengetahuan Umum</title>
    	<link rel="stylesheet" href="style.css" />
  	</head>
  	<body>
    <div id="startScreen" class="cover-container">
      	<h1>QUIZ<span>IT</span></h1>
      	<p>Quiz seputar Information Technology</p>
      	<button id="startButton" class="start-button">Mulai Quis</button>
     	<p class="watermark">by kelompok 5 Multimedia SIREG5A</p>
    </div> 

    <div id="quizScreen" class="quiz-container" style="display: none">
      	<div class="questions-container">
       		<h2 class="question-text" id="question">Pertanyaan</h2>
      	</div>
		<div class="options-container" id="options"></div>
		<button id="nextBtn" class="next-button" style="display: none">
			Pertanyaan Selanjutnya
		</button>
		<p id="score" class="score-display">
			Score: <span class="score-value">0</span>
		</p>

		<!-- Tombol dipindahkan ke dalam quizScreen -->
		<div id="endButtons" class="end-buttons" style="display: none">
			<button class="restart-button" onclick="restartQuiz()">
			Ulangi Kuis
			</button>
			<button class="home-button" onclick="goHome()">
			Kembali ke Halaman Utama
			</button>
		</div>
    </div>

    <script src="quiz.js"></script>
 	</body>
</html>
